<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content text-center">
            <div>
                <h1 class="text-5xl font-bold pb-2">My Library</h1>
                <div id="get-started-btn">
                    <button class="btn btn-primary" onclick="loadBooksCard()">Get Started</button>
                </div>
                <div id="cards-container" hidden="true">
                    <div class="divider"></div>
                    <div class="pb-4">
                        <button class="btn btn-active w-full" id="add-book-btn" onclick="addBookHandle()">Add new book</button>
                    </div>
                    <div class="grid grid-cols-3 gap-4" id="cards-collector">
                    </div>
                </div>
                <div>
                    <dialog id="my_modal_1" class="modal">
                        <div class="modal-box flex flex-col items-center justify-center">
                            <h3 class="font-bold text-lg">Edit Tab</h3>
                            <div class="modal-action">
                                <form method="dialog">
                                    <div class="grid">
                                        <p>Title:</p>
                                        <input type="text" class="input input-bordered" placeholder="Title" id="title-input">
                                        <p class="pt-2">Authors(',' to separate every author):</p>
                                        <input type="text" class="input input-bordered" placeholder="Authors" id="authors-input">
                                        <p class="pt-2">Publisher:</p>
                                        <input type="text" class="input input-bordered" placeholder="Publisher" id="publisher-input">
                                        <p class="pt-2">Price:</p>
                                        <input type="text" class="input input-bordered" placeholder="Price" id="price-input">
                                    </div>
                                    <div class="pt-2">
                                        <button class="btn" id="btn-save">Save</button>
                                        <button class="btn">Close</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </dialog>
                </div>
                
            </div>
        </div>
        <script src="./script.js"></script>
</body>

</html>
